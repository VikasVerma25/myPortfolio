<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #name {
            font-size: 30px;
            color: rgb(7, 80, 153);
        }
        #time {
            margin-left: 50px;
            color: dimgray;
            font-size: 15px;
        }
        #comment {
            padding-left: 100px;
            font-size: 15px;
        }
        #box {
            padding: 15px;
            background-color: cornsilk;
            border-radius: 5px;
            width: 50%;
            margin-right: auto;
            margin-left: auto;
        }
        #uicon {
            height: 33px;
            width: 33px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #sicon {
            height: 33px;
            width: 33px;
            border-radius: 50%;
            position: absolute;
            right: 25%;
        }
        #sicon:hover {
            cursor: pointer;
        }
        
        h3 {
            margin-left: 24%;
        }

        @media (max-width: 770px) { 
            h3 {color: rgb(7, 80, 153); font-size: 10px; margin-left:0;} 
            #name { font-size: 15px; }
            #uicon {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 3px;
            }
            #box {
            padding: 5px 5px 0.1px 5px;
            background-color: cornsilk;
            border-radius: 5px;
            width: 98%;

            }
            #comment {
            padding-left: 15px;
            font-size: 12px;
            }
            #time {
            margin-left: 10px;
            color: dimgray;
            font-size: 10px;
            }
            #sicon {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            position: absolute;
            right: 15px;
            margin-top: -4px;
            }
        }    
    </style>
</head>
<body>    
    {{ output }}
    <audio id="my-audio">
        <source src="" type="audio/mpeg">
     </audio>
    <script>
        function speech(timestamp) {
            var audiosrc = `/static/speech/${timestamp}.mp3`;
            document.getElementById("my-audio").setAttribute('src', audiosrc);
            document.getElementById("my-audio").play();            
        }
    </script>
</body>
</html>
